<h1> Detail-Oriented </h1>
<h3><i> Detail-oriented is a character trait that means being able to pay close attention and notice minor details. A detail-oriented person is able to give a task their undivided attention and catch mistakes, errors, or changes before they snowball into a bigger problem.</h3> </i>
